<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="log-in.css" />
    <link rel="icon" href="img/hamburger.png" />

    <title>Irani Food</title>
  </head>
  <body>
    <div class="main-container">
      <div class="mb-3">
        <h2>برای سفارش غذا وارد شوید</h2>
      </div>
      <form action="" class="main-form">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >شماره خود را وارد کنید
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="09112493272"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >رمز خود را وارد کنید
          </label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="iranifood2000"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary w-100 my-3">ورود</button>
        </div>
        <div class="bottom mt-2">
          <p class="mt-3">
            اگر عضو نیستید <a href="" class="logIn">کلیک</a> کنید .
          </p>
        </div>
        <div>
          <a href="index.html" class="back-link">بازگشت</a>
        </div>
      </form>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- ****** icon script ****** -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
